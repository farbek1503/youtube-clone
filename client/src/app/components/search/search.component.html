<div class="flex flex-wrap gap-2 justify-center mt-2">
	<div *ngFor="let d of data" class="flex flex-col gap-3 items-center my-2 w-3/4 sm:flex-row bg-gray-300 rounded-lg shadow p-6 max-[640px]:p-3 dark:bg-gray-700">
		<img [ngStyle]="{'border-radius': d?.id?.videoId || d?.id?.playlistId ? '10px' : '50%'}" (click)="watchRouter(d?.id)" src="{{d?.snippet?.thumbnails?.high?.url}}" class="w-96 max-[640px]:w-60 sm:w-1/3 cursor-pointer">
		<div class="flex-1">
			<h2 (click)="watchRouter(d?.id)" class="inline-block text-lg font-bold cursor-pointer font-po font-regular hover:text-blue-500 transition-all">
				{{d?.snippet?.title}}
			</h2>
			<div class="flex gap-2 my-2 max-[640px]:gap-1 max-[640px]:my-1">
				<p>Channel:</p> 
				<p (click)="channelRouter(d.snippet.channelId)" class="inline-block font-semibold text-md font-semibold cursor-pointer hover:text-indigo-500 transition-all">
					{{d?.snippet?.channelTitle}}
				</p>
			</div>
			<p>{{d?.snippet?.publishedAt | date}}</p>
		</div>
	</div>
</div>
